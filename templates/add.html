{% extends "layout.html" %}
{% block content %}
<title>Roshan - Modify</title>
<script>
    function openPage(evt, pageName) {
        // Declare all variables
        var i, tabcontent, tablinks;
        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        // Show current tab, and add an "active" class to the button that opened the tab
        document.getElementById(pageName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    document.getElementById("defaultOpen").click();
</script>
<body>
    <div class="content-panel">
        <div class="tab">
            <button id="defaultOpen" class="tablinks" onclick="openPage(event, 'tab1')">ADD DEVICE</button>
            <button class="tablinks" onclick="openPage(event, 'tab2')">ADD TOWER</button>
            <button class="tablinks" onclick="openPage(event, 'tab3')">DELETE TOWER</button>
            <button class="tablinks" onclick="openPage(event, 'tab4')">ADD TYPE</button>
            <button class="tablinks" onclick="openPage(event, 'tab5')">EDIT DEVICE NAME</button>
            <button class="tablinks" onclick="openPage(event, 'tab6')">DELETE DEVICE</button>
            <button class="tablinks" onclick="openPage(event, 'tab7')">EDIT TOWER NAME</button>
            <button class="tablinks" onclick="openPage(event, 'tab8')">USER</button>
        </div>
        <div id="tab1" class="tabcontent">
            <form action="{{ url_for('add')}}" method="POST">
                <div class="row">
                    <input type="text" id="radio_name" name="radio_name" placeholder="Radio name">
                    <input type="text" id="radio_ip" name="radio_ip" placeholder="IP">
                    <select id="tower-name" name="tower_name">
                            <option value="">Choose Tower</option>
                            {% for data in all_data[2] %}
                            <option value="{{ data.tower_name }}">{{ data.tower_name }}</option>
                            {% endfor %}
                        </select>
                        <select id="models" name="models">
                            <option value="">Choose radio type</option>
                            {% for data in all_data[3] %}
                            <option value="{{ data }}">{{ data }}</option>
                            {% endfor %}
                        </select>
                        <select id="mode" name="mode">
                            <option value="">Choose mode</option>
                            <option value="0">AP</option>
                            <option value="1">PTP</option>
                            <option value="2">UPS</option>
                            <option value="3">Router</option>
                            <option value="4">PTP Tower</option>
                        </select>
                    <input type="submit" value="ADD DEVICE" name="submit">
                </div>
            </form>
        </div>
        <div id="tab2" class="tabcontent">
            <form action="{{ url_for('add')}}" method="POST">
                <input type="text" id="tower_name" name="tower_name" placeholder="Tower name">
                <input type="submit" value="Add Tower" name="submit">
            </form>
        </div>
        <div id="tab3" class="tabcontent">
            <form action="{{ url_for('add')}}" method="POST">
                <select id="delete" name="delete">
                    <option value="None">None</option>
                    {% for data in all_data[2] %}
                    <option value="{{ data.tower_name }}">{{ data.tower_name }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Delete Tower" name="submit">
            </form>
        </div>
        <div id="tab4" class="tabcontent">
            <form action="{{ url_for('add')}}" method="POST">
                <input type="text" id="radio_type" name="radio_type" placeholder="Radio  type name">
                <input type="submit" value="add radio type" name="submit">
            </form>
        </div>
        <div id="tab5" class="tabcontent">
            <form action="{{ url_for('add')}}" method="POST">
                <select id="target_radio_name" name="target_radio_name">
                    {% for data in all_data[0] %}
                    <option value="{{ data.ap_name }}">{{ data.ap_name }}</option>
                    {% endfor %}
                </select>
                <input type="text" id="new_radio_name" name="new_radio_name" placeholder="New radio name">
                <input type="submit" value="Change radio name" name="submit">
            </form>
        </div>
        <div id="tab7" class="tabcontent">
            <form action="{{ url_for('add')}}" method="POST">
                <select id="target_tower_name" name="target_tower_name">
                    {% for data in all_data[2] %}
                    <option value="{{ data.tower_name }}">{{ data.tower_name }}</option>
                    {% endfor %}
                </select>
                <input type="text" id="new_tower_name" name="new_tower_name" placeholder="New tower name">
                <input type="submit" value="Change tower name" name="submit">
            </form>
        </div>
        <div id="tab8" class="tabcontent">
            <form action="{{ url_for('add')}}" method="POST">
                <input type="text" id="firstname" name="firstname" placeholder="FIRSTNAME">
                <input type="text" id="lastname" name="lastname" placeholder="LASTNAME">
                <input type="text" id="new_username" name="new_username" placeholder="USERNAME">
                <input type="text" id="new_password" name="new_password" placeholder="PASSWORD">
                <select id="rank" name="rank">
                    <option value="">Choose Rank</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <input type="submit" value="REGISTER" name="submit">
            </form>
        </div>
    </div>
    <!-- Error Log-->
    {% if error %}
    <div class="error" style="float: left;">
        <a>{{ error }}</a>
    </div>
    {% endif %}
</body>
{% endblock content %}
