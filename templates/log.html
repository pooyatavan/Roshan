{% extends "layout.html" %}
{% block content %}
<title>Roshan - Log</title>
<body>
    <div class="log">
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Event</th>
                        <th>Operator</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in log_data %}
                    <tr>
                    <td>{{ data.date }}</td>
                    <td>{{ data.event }}</td>
                    <td>{{ data.operator }}</td>
                    </tr>
                    {% endfor %}
                <tbody>
            </table>
        </div>
    </div>
</body>
{% endblock content %}
