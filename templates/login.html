<html>
<head>
    <title>Roshan - Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" media="all" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="login">
        <div class="header"><a>ROSHAN</a></div>
            <form action="" method="post">
                <input class="box" type="text" name="username" placeholder="Username" value="{{ request.form.username }}">
                <input type="password" name="password" placeholder="Password" value="{{ request.form.password }}">
                <input class="btn" type="submit" value="Sign In">
            </form>
        {% if error %}
        <div class="error_login"><a>{{ error }}</a></div>
        {% endif %}
    </div>
</body>
</html>
